<div class="title">
  <h1>Listado de Macota</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>

<div class="container">
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
      autocomplete="off"
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!--Column -->
    <ng-container matColumnDef="nombre">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Ordenada por nombre"
      >
        Nombre
      </th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>
    <!--Column -->

    <ng-container matColumnDef="edad">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Ordenada por edad"
      >
        Edad
      </th>
      <td mat-cell *matCellDef="let element">{{ element.edad }}</td>
    </ng-container>

    <!--Column -->
    <ng-container matColumnDef="raza">
      <th mat-header-cell *matHeaderCellDef>Raza</th>
      <td mat-cell *matCellDef="let element">{{ element.raza }}</td>
    </ng-container>

    <!--Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef>Color</th>
      <td mat-cell *matCellDef="let element">{{ element.color }}</td>
    </ng-container>

    <!--Column -->
    <ng-container matColumnDef="peso">
      <th mat-header-cell *matHeaderCellDef>Peso</th>
      <td mat-cell *matCellDef="let element">{{ element.peso }}</td>
    </ng-container>

    <!--Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>
        <button
          mat-raised-button
          class="agregar"
          color="primary"
          [routerLink]="['/agregarMascota']"
        >
          Agregar
        </button>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          [routerLink]="['/verMascota', element.id]"
          matTooltip="Ver"
          class="search"
          fontIcon="search"
        ></mat-icon>
        <mat-icon
          [routerLink]="['/editarMascota', element.id]"
          matTooltip="Editar"
          class="edit"
          fontIcon="edit"
        ></mat-icon>
        <mat-icon
          matTooltip="Eliminar"
          class="delete"
          fontIcon="delete"
          (click)="eliminarMascota(element.id)"
        ></mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
